<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style-home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex flex-row align-items-center justify-content-between my-3">
                    <h1 class="d-flex flex-row align-items-center"> <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-journal-check book-check" viewBox="0 0 16 16">
                      <path fill-rule="evenodd" d="M10.854 6.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 8.793l2.646-2.647a.5.5 0 0 1 .708 0z"/>
                      <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                      <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                    </svg> Meus Recados</h1>
                    <div class="dropdown">
                      <button class="btn dropdown-toggle" style="color: white; border: none"type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                          <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                        </svg>
<!--                         <h5 id="logado"></h5> -->
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#" id="btn-sair">Sair</a></li>
                      </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container my-5">
        <div class="row text-center">
            <div class="col-12 shadow p-3 mb-5 bg-body rounded">
                <table class="table" id="tabela-tarefas">
                    <thead>
                      <tr>
                        <th scope="row">CÓD.</th>
                        <th scope="col">DESCRIÇÃO</th>
                        <th scope="col">DETALHAMENTO</th>
                        <th scope="col">AÇÃO</th>
                      </tr>
                    </thead>
<!--                     <tbody class="table-striped ">
                      <tr>
                        <th scope="row">1</th>
                        <td></td>
                        <td></td>
                        <td></td>
                      </tr>
                    </tbody> -->
                  </table>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-start d-flex flex-row">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Adicionar Nova Tarefa</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form id="form-cadastro">
                        <div class="mb-3">
                          <label for="input-codigo" class="col-form-label text-start">Código:</label>
                          <input type="text" class="form-control" id="input-codigo">
                        </div>
                        <div class="mb-3">
                          <label for="input-descricao" class="col-form-label">Descrição:</label>
                          <input type="text" class="form-control" id="input-descricao">
                        </div>
                        <div class="mb-3">
                            <label for="input-detalhamento" class="col-form-label">Detalhamento:</label>
                            <input type="text" class="form-control" id="input-detalhamento">
                          </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                      <button type="submit" class="btn" style="background-color: #ff4b2b; color: white" id="liveToastBtn">Adicionar</button>
                    </div>
                  </form>
                </div>
                  </div>
                </div>
              </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <i class="bi bi-send-check-fill me-2 botao-send"></i>
          <strong class="me-auto color-title">Novo Recado Adicionado</strong>
          <small>agora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Parabéns! Novo recado adicionado com sucesso.
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="liveToastTwo" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <i class="bi bi-send-check-fill me-2 botao-alterar"></i>
          <strong class="me-auto color-title-two">Recado Alterado</strong>
          <small>agora</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Parabéns! O recado foi alterado com sucesso.
        </div>
      </div>
    </div>


<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Alterando a tarefa:</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="input-editar-descricao" class="col-form-label">Descrição:</label>
          <input type="text" class="form-control" id="input-editar-descricao">
        </div>
        <div class="mb-3">
            <label for="input-editar-detalhamento" class="col-form-label">Detalhamento:</label>
            <input type="text" class="form-control" id="input-editar-detalhamento">
          </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      <button type="submit" class="btn" style="background-color: #ff4b2b; color: white" id="btn-atualizar">Alterar</button>
    </div>
  </form>
      </div>

    </div>
  </div>
</div>


     <svg class="btn-add" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo" xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16"><path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/></svg>


    <div class="container-fluid">

    <script src="dist/home.js"></script>
</body>
</html>
